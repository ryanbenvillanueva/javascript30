<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    // Styled
    // console.log('%c I am some great text', 'font-size:50px;');
    // warning!
   console.warn('Oh Noo');
    // Error :|
    console.error('shit');
    // Info
    console.info('crocodiles eat 3-4 peopple per year')
    // Testing
    console.assert( 1===2, 'That is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
console.log(p);
console.dir(p);
    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.groupEnd(`${dog.name}`);
});
    // counting
console.count('wes');
console.count('wes');
console.count('wes');
console.count('wes');
console.count('wes');

    //     console.timeEnd('fetching data');

console.table(dogs);
  </script>
</body>
</html>
